<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedbacks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        nav {
            background-color: #90caf9;
            padding: 20px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1976d2;
            padding: 10px;
            border-radius: 5px;
        }
        nav a.logout {
            background-color: #e57373;
            padding: 10px;
            border-radius: 5px;
        }
        nav a.logout:hover {
            background-color: #d32f2f;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #1976d2;
        }
        .feedback-container {
            background-color: #f3faff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
        .feedback {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .feedback:last-child {
            border-bottom: none;
        }
        .feedback p {
            margin: 5px 0;
        }
        .delete-btn {
            background-color: #e57373;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .btn-container {
            text-align: center;
            margin: 20px 0;
        }
        .btn-container button {
            background-color: #64b5f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-container button:hover {
            background-color: #1976d2;
        }
        footer {
            background-color: #64b5f6;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="map.html">Map View</a>
            <a href="monitor.html">Monitor</a>
            <a href="alert.html">Alerts</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
            <a href="#" class="logout" onclick="logout()">Logout</a>
        </nav>

        <h1>All Feedbacks</h1>
        <div class="feedback-container" id="feedback-container"></div>

        <div class="btn-container">
            <button onclick="exportToPDF()">üìÑ Export to PDF</button>
            <button onclick="exportToExcel()">üìä Export to Excel</button>
        </div>

        <footer>
            <p>&copy; 2025 Predictive Maintenance for Water Pipes</p>
        </footer>
    </div>

<script>
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}

let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
const container = document.getElementById("feedback-container");

function loadFeedbacks() {
    container.innerHTML = "";
    if (feedbacks.length === 0) {
        container.innerHTML = `<p style="text-align:center; color:#1976d2;">No feedback submitted yet.</p>`;
    } else {
        feedbacks.forEach((f, index) => {
            container.innerHTML += `
            <div class="feedback">
                <p><strong>Name:</strong> ${f.name}</p>
                <p><strong>Email:</strong> ${f.email}</p>
                <p><strong>Query:</strong> ${f.query}</p>
                <p><strong>Comment:</strong> ${f.comment}</p>
                <button class="delete-btn" onclick="deleteFeedback(${index})">‚ùå Delete</button>
            </div>`;
        });
    }
}

function deleteFeedback(index) {
    if (confirm("Are you sure you want to delete this feedback?")) {
        feedbacks.splice(index, 1);
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
        loadFeedbacks();
    }
}

function exportToPDF() {
    const element = document.getElementById("feedback-container");
    html2pdf().from(element).save("Feedbacks_Report.pdf");
}

function exportToExcel() {
    const ws = XLSX.utils.book_new();
    const data = [["Name", "Email", "Query", "Comment"]];
    
    feedbacks.forEach(f => {
        data.push([f.name, f.email, f.query, f.comment]);
    });
    
    const sheet = XLSX.utils.aoa_to_sheet(data);
    XLSX.utils.book_append_sheet(ws, sheet, "Feedbacks");
    XLSX.writeFile(ws, "Feedbacks_Report.xlsx");
}

loadFeedbacks();
</script>
</body>
</html>
