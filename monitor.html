<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        nav {
            background-color: #90caf9;
            padding: 20px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1976d2;
            padding: 10px;
            border-radius: 5px;
        }
        nav a.logout {
            background-color: #e57373;
            padding: 10px;
            border-radius: 5px;
        }
        nav a.logout:hover {
            background-color: #d32f2f;
        }
        .monitor {
            margin-top: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
        .normal {
            background-color: #81c784;
            color: white;
        }
        .warning {
            background-color: #fdd835;
            color: black;
        }
        .critical {
            background-color: #e57373;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="map.html">Map View</a>
            <a href="monitor.html">Monitor</a> <!-- âœ… Current Page -->
            <a href="alert.html">Alert</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
            <a href="#" class="logout" onclick="logout()">Logout</a>
        </nav>

        <h1 class="monitor">Pipeline Monitoring Dashboard</h1>
        <p style="text-align: center; color: #1976d2;">Real-time pipeline status updates</p>

        <table>
            <thead>
                <tr>
                    <th>Pipe ID</th>
                    <th>Pressure (PSI)</th>
                    <th>Flow Rate (L/min)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="monitor-data"></tbody>
        </table>
    </div>

    <script>
        const pipelines = [
            { id: 1, pressure: 45, flowRate: 20, status: "Normal" },
            { id: 2, pressure: 60, flowRate: 18, status: "Warning" },
            { id: 3, pressure: 30, flowRate: 10, status: "Critical" },
            { id: 4, pressure: 50, flowRate: 22, status: "Normal" },
            { id: 5, pressure: 55, flowRate: 15, status: "Warning" }
        ];

        function loadPipelineData() {
            const tbody = document.getElementById('monitor-data');
            tbody.innerHTML = "";

            pipelines.forEach(pipe => {
                let statusClass = pipe.status.toLowerCase();
                tbody.innerHTML += `
                    <tr>
                        <td>${pipe.id}</td>
                        <td>${pipe.pressure}</td>
                        <td>${pipe.flowRate}</td>
                        <td class="${statusClass}">${pipe.status}</td>
                    </tr>
                `;
            });
        }

        loadPipelineData();

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
