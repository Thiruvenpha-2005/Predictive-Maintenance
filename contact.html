<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Predictive Maintenance for Water Pipes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        nav {
            background-color: #90caf9;
            padding: 20px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1976d2;
            padding: 10px;
            border-radius: 5px;
        }
        nav a.logout {
            background-color: #e57373;
            padding: 10px;
            border-radius: 5px;
        }
        nav a.logout:hover {
            background-color: #d32f2f;
        }
        .contact-section {
            padding: 50px 20px;
            background-color: #e3f2fd;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1976d2;
        }
        .contact-details {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-details p {
            margin: 10px 0;
        }
        form {
            background-color: #f3faff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #90caf9;
            border-radius: 5px;
        }
        form textarea {
            resize: none;
            height: 150px;
        }
        form button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            padding: 15px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0d47a1;
        }
        footer {
            background-color: #64b5f6;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        .view-feedback {
            text-align: center;
            margin-top: 20px;
        }
        .view-feedback a {
            text-decoration: none;
            background-color: #1976d2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-feedback a:hover {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ Navigation Bar -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="map.html">Map View</a>
            <a href="monitor.html">Monitor</a> <!-- ✅ Added Monitor Page Link -->
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a> <!-- ✅ Added Feedback Page Link -->
            <a href="#" class="logout" onclick="logout()">Logout</a>
        </nav>

        <!-- ✅ Contact Section -->
        <div class="contact-section">
            <h2>Contact Maintenance Department</h2>
            <div class="contact-details">
                <p><strong>Email:</strong> maintenance@colony.com</p>
                <p><strong>Phone:</strong> +91 9876543210</p>
                <p><strong>Address:</strong> 123, Green Avenue, Colony City, India.</p>
            </div>
        </div>

        <!-- ✅ User Feedback Form -->
        <h2 style="text-align: center; margin-bottom: 20px;">Have Queries? Ask Us!</h2>
        <form onsubmit="submitFeedback(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="query">Your Query</label>
            <input type="text" id="query" placeholder="Enter your query (if any)" required>

            <label for="comment">Your Comment</label>
            <textarea id="comment" placeholder="Leave your comment or feedback..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <!-- ✅ View Feedback Button -->
        <div class="view-feedback">
            <a href="feedback.html">View Feedbacks</a>
        </div>

        <!-- ✅ Footer -->
        <footer>
            <p>&copy; 2025 Predictive Maintenance for Water Pipes</p>
        </footer>
    </div>

<script>
// ✅ Logout Function
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}

// ✅ Submit Feedback Function
function submitFeedback(event) {
    event.preventDefault();

    // Get form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const query = document.getElementById('query').value;
    const comment = document.getElementById('comment').value;

    // Create feedback object
    const feedback = {
        name,
        email,
        query,
        comment
    };

    // Store feedback in localStorage
    let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
    feedbacks.push(feedback);
    localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

    // Alert and reset form
    alert("✅ Feedback submitted successfully!");
    document.querySelector('form').reset();
}
</script>

</body>
</html>
